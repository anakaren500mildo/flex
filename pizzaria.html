                <li>Home</li>

                        <div class="cardnome">

                        </div>

                <div class="card">

                    <div class="cardinfo">

                        </div>
                        
                        <div class="cardpreco">
                            39,90
                        </div>

                     
                    </div>
                </div>
                <div class="card">
                    <div class="cardimg">
                        <img src="imagens/foto3.jpg" alt="">
                    </div>

                    <div class="cardinfo">

                        <div class="cardnome">
                            Margarita
                        </div>
                        
                        <div class="cardpreco">
                            49,90
                        </div>

                     
                    </div>

            </div>
            <div class="linha"></div>
            <a href="#" class="botao"> Faça seu pedido</a>

    <footer>
<address>
    Rua das flores, n. 10 <br>
    Araçatuba-SP<br>

    <div class="redesociais">
        <ul>
